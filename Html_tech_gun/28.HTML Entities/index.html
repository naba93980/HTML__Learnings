<!DOCTYPE html>
<html>
  <head>
    <title>entities</title>
  </head>
  <body>
    <!--html entities using name-->
    &lt;div&gt; &nbsp; &nbsp; &nbsp; &nbsp;
    <!--to give space we can also use br tag or pre tag-->

    <!--html entities using number-->
    &#60;div&#62; &nbsp; &#174;
  </body>
</html>
<!--
    
html entities are used to print those symbols in webpage which are reserved keyboards in html, 
we can do that using entity name and entity number
Character entities are used to display reserved characters in HTML.

A character entity looks like this:

&entity_name;

OR

&#entity_number;


-->
