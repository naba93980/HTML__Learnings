<!DOCTYPE html>
<html>
  <head>
    <title>checkbox</title>
  </head>
  <body>
    <form>
      <input id="one" type="checkbox" name="sports" value="cricket" />
      <label for="one">cricket</label>
      <input id="two" type="checkbox" name="sports" value="football" />
      <label for="two">football</label>
      <input id="three" type="checkbox" name="sports" value="hockey" />
      <label for="three">football</label>
    </form>
  </body>
</html>
<!--checkbox is same as radio button except that more than one checkbox can be selected for same name, it does have default selected -->
