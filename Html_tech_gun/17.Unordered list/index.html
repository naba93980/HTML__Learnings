<!DOCTYPE html>

<html>
  <head>
    <title>unordered list</title>
  </head>
  <body>
    <ul>
      <!--The ul element represents a list of items, where the order of the item is not important-->
      <li>
        <!--The li element represents a list item-->
        cofee
        <ol>
          <!--Nested inner orderedlist-->
          <li>black</li>
          <li>browm</li>
        </ol>
      </li>
      <li>juice</li>
    </ul>
    <li>cofee</li>
    <li>juice</li>
    <li>juice</li>
    <li>juice</li>
  </body>
</html>
