<!--favicon is the logo in the title bar of the browser-->
<!--The rel attribute defines the relationship between a linked resource and the current document.-->
<!--generate favicon from websites online, then copy paste-->
<!--The href attribute specifies the location (URL) of a resource, that an anchor element moves into, or the location of a linked resource(to be used without embedding), like a stylesheet. While the src attribute is used to embed a resource - usually using URLs - into a document
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>favicon</title>
    <!-- rel attribute here says the linked image is icon of this webpage document-->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="scri" href="">
  </head>
  <body></body>
</html>
<!--href above specifies the location of the reources(images) without embedding them in the document, the resource is used only to show icon(an information) of the document in the title bar and has not been embedded in the document-->
