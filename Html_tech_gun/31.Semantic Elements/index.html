<!DOCTYPE html>
<html>
  <head>
    <title>semantics</title>
  </head>
  <body>
    <header>hello</header>
    <section>
      <nav>imageeee</nav>
      image
      <article>
        image
        <figure>
          <img src="sql.png" height="200px" />
          <figcaption>sql</figcaption>
        </figure>
      </article>
    </section>
  </body>
</html>

<!--

semantic elments = elements with a meaning.
A semantic element clearly dscribes its meaning to both the developer and the browser.
examples: form,table,article 

new semantic elements in html5 which reduces use of div and span:

<article>
<aside>
<details>
<header>
<footer>
<nav>
<summary>
etc etc.


Non semantic elements doesnot tell any meaning or idea about its content like div span marquee



-->
