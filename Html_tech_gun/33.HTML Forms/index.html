<!DOCTYPE html>
<html>
  <head>
    <title>forms</title>
  </head>
  <body>
    <form><span>Name: </span><input type="text" /></form>
    <form method="get" action="https://www.google.com">
      <!--by default get method is used and if nothing in action then all the data will be submitted in the same page-->
      <!--when we press the submit button data transfer happens usin two mthods get and post, action attribute gives the link to page which should load once the submit button is pressed after entering the data-->
      <p>Name :</p>
      <input type="text" /><!--input element used to take any input-->
      <input type="submit" value="kor submit" />
      <!-- submit type input is used to put submit button value attribute is used to get submit button name-->
    </form>
  </body>
</html>
<!--The default type of <input> type attribute is text-->
<!--form is used in conjungtion with other form associated ekement to take input from user, for taking any input from user forms must be used-->
