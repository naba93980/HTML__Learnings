<!DOCTYPE html>

<html>
  <head>
    <title>description list</title>
  </head>
  <body>
    <dl>
      <!--The <dl> HTML element represents a description list.The element encloses a list of groups of "terms and their descriptions" -->

      <!--grp 1-->
      <dt>name</dt>
      <dd>nabajyoti</dd>
      <dd>modak</dd>

      <!--grp 2-->
      <dt>school</dt>
      <!--basically the grp consists of terms <dt> and description<dd>-->
      <dd>sri krishna</dd>
      <dd>mission school</dd>
    </dl>
  </body>
</html>
