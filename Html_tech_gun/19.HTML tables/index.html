<!DOCTYPE html>

<html>
  <head>
    <title>table</title>
  </head>
  <body>
    <table border="5">
      <!--table element creates a table, border attribute specifies properties of the border of the table-->

      <caption>
        table 1
      </caption>
      <!--caption element gives table name -->
      <tr>
        <th></th>
        <th>col1</th>
        <!--th elements used to give heading for every columns, it is same as td only difference is that th makes data bold-->
        <th>col2</th>
        <th>col3</th>
      </tr>

      <tr>
        <!--tr elements creates row and td ekements creates coloumns in a particular row-->
        <th>row 1</th>
        <td>hi</td>
        <td><a href="www.google.com">hello</a></td>
        <td>helooww</td>
      </tr>
      <tr>
        <th rowspan="2">row 2</th>
        <!--rows can also get heading, rowspan is used to combine two rows-->
        <td>hi</td>
        <td colspan="2">hellohelooww</td>
        <!--colspan attribute is used to combine colums colspan=2 means combine 2 columns-->
      </tr>
      <tr>
        <td>hi</td>
        <td>hello</td>
        <td>helooww</td>
      </tr>
    </table>
    <p><a href="https://www.google.com">hg</a></p>
  </body>
</html>
