<!DOCTYPE html>
<html>
  <head>
    <title>table header body footer</title>
  </head>
  <body>
    <table border="3">
      <tr>
        <thead style="color: rgb(236, 10, 10)">
          <td>data1</td>
          <td>data2</td>
          <td>data3</td>
        </thead>
      </tr>
      <tr>
        <tbody style="color: aqua">
          <td>data4</td>
          <td>data5</td>
          <td>data6</td>
        </tbody>
      </tr>
      <tr>
        <tfoot style="color: violet">
          <td>data7</td>
          <td>data8</td>
          <td>data9</td>
        </tfoot>
      </tr>
    </table>
  </body>
</html>

<!--thead ,tbody, tfoot groups set of rows together as head, body, foot, thus a single operation can be applied in multiple rows with single statement-->
