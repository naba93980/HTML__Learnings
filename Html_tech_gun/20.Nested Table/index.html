<!DOCTYPE html>
<html>
  <head>
    <title>table header body footer</title>
  </head>
  <body>
    <table border="3">
      <tr>
        <td>data1</td>
        <td>data2</td>
        <td>data3</td>
      </tr>
      <tr>
        <td>data4</td>
        <td>
          <table border="2">
            <!--nested table inside a box of parent table -->
            <tr>
              <td>data1</td>
              <td>data2</td>
              <td>data3</td>
            </tr>
            <tr>
              <td>data1</td>
              <td>data2</td>
              <td>data3</td>
            </tr>
          </table>
        </td>
        <td>data6</td>
      </tr>
      <tr>
        <td>data7</td>
        <td>data8</td>
        <td>data9</td>
      </tr>
    </table>
  </body>
</html>
