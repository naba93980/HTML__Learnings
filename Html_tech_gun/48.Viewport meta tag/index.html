<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--charset attribute tells about the character encoding of the characters in the html file, basically what encoding (ascii/utf-8 or any other)should be used to convert every character in the html file into binary string-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--initial scale basically says about the zoom level of the page, width says about the width of the webpage which here is same as device width-->
    <title>Document</title>
  </head>
  <body style="background-color: blue">
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis est
      deleniti delectus porro totam, impedit quo, magni officiis eius debitis
      mollitia cum voluptatem nihil numquam beatae. Dolor rem laboriosam in!
    </p>
  </body>
</html>
<!--UTF-8 is an encoding - Unicode is a character set-->
<!--UTF-8 (Unicode Transformation Format) and Unicode cannot be compared. UTF-8 is an encoding used to translate (eg.hexadecimal) numbers into binary data. Unicode is a character set used to translate characters into (eg.hexadecimal) numbers(code points).-->
<!--viewport makes website responsive, webpages self adjusts its view in devices of different screen size-->
