<!DOCTYPE html>
<html>
  <head>
    <title>form select</title>
  </head>
  <body>
    <form>
      <select multiple>
        <!--multiple attribute allows to select multiple options at a time-->
        <optgroup label="car">
          <option value="4">tata</option>
          <option value="5" selected>mg hector</option>
          <option value="6">razor</option>
          <option value="7">hero hunk</option>
        </optgroup>
        <optgroup label="sports">
          <option value="8">cricket</option>
          <option value="9">football</option>
          <option value="10">polo</option>
        </optgroup>
      </select>
      <input type="submit" />
    </form>
  </body>
</html>
<!-- select elements puts a drop down menu-->
<!-- option elements lists all the options available in the drop down menu-->
<!--'selected' attribute in a option tag says it is the default selected option at beggining-->
<!--optgroup element is used to group one or more options under a particular label, name of label 
    identified by label attribute-->

<!--
The option element represents an option in a select element or as part of a list of 
suggestions in a datalist element.
-->
<!--
The content of value attribute represents the value to be submitted with the form, 
should this option be selected. If this attribute is omitted, the value is taken from 
the text content of the option element.
-->
