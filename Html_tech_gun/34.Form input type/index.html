<!DOCTYPE html>
<html>
  <head>
    <title>forms</title>
  </head>
  <body>
    <form enctype="text/plain">
      <div>
        <p>number :<input type="number" /></p>
      </div>

      <div>
        <p>submit :<input type="submit" /></p>
      </div>
      <div>
        <p>color :<input type="color" /></p>
      </div>
      <div>
        <p>date :<input type="date" /></p>
      </div>
      <div>
        <p>email :<input type="email" /></p>
      </div>
      <div>
        <p>hidden :<input type="hidden" value="nabajyoti" /></p>
        <!--value is sent at backend without informing the frontend user-->
      </div>
      <div>
        <p>password :<input type="password" /></p>
      </div>
      <div>
        <p>reset :<input type="reset" /></p>
      </div>
      <div>
        <p>time :<input type="time" /></p>
      </div>
      <div>
        <p>url :<input type="url" /></p>
      </div>
      <div>
        <p>range :<input type="range" min="1000" max="5000" /></p>
      </div>
    </form>
  </body>
</html>
