<!DOCTYPE html>

<html>
  <head>
    <title>ordered list</title>
  </head>
  <body>
    <ol start="2" type="A">
      <!--ol is ordered list, start means the value from which ordering starts,type means the type of values whether number,roman or characters-->
      <li type="I">
        cofee
        <ol start="10" type="a">
          <!--Nested inner list-->
          <li>black</li>
          <li>browm</li>
        </ol>
      </li>
      <li>juice</li>
    </ol>
    <li>cofee</li>
    <li>juice</li>
    <li>juice</li>
    <li>juice</li>
  </body>
</html>
