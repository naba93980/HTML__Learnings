<!DOCTYPE html>
<html>
  <head>
    <title>labels,legends and fields</title>
  </head>
  <body>
    <fieldset>
      <legend>firstname</legend>
      <label for="fname">First_Name</label>
      <input type="text" name="firstname" id="fname" autocomplete="off" />
    </fieldset>
    <fieldset>
      <legend>lastname</legend>
      <label for="lname">Last_Name</label>
      <input type="text" name="lastname" id="lname" />
    </fieldset>

    <fieldset>
      <legend>sports</legend>
      <label for="cricket">cricket</label>
      <input type="text" id="cricket" />
    </fieldset>
  </body>
</html>

<!--
    The fieldset element represents a set of form controls optionally grouped under a common name.
    The legend element represents a caption for the rest of the contents of the legend element's parent fieldset element
-->
